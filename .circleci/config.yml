version: 2
jobs:
  build:
    docker:
      - image: ocaml/opam2:alpine-3.9-ocaml-4.07
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install
          command: eval `opam config env` && opam pin add -y orandom .
      - run:
          name: Test
          command: eval `opam config env` && dune runtest
